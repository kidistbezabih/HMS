{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Hospital System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href={% static "css/style.css"%}>

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'images/bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login Page</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form action="#" class="signin-form" method='post'>
					  {% csrf_token %}
		      		<div class="form-group">
					{{form.username}}
		      		</div>
	            <div class="form-group">
	              {{form.password}}
	              <span toggle="#id_password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
				<script>
					let u = document.getElementById('id_username')
					let p = document.getElementById('id_password')
					u.className = 'form-control'
					u.placeholder='Username'
					p.placeholder='Password'
					p.className = 'form-control'

				</script>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
					<div class="w-100 d-flex justify-content-center">
						<a href="#" style="color: #fff">Forgot Password?</a>
					</div>
	            </div>
	          </form>
	        
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src={% static 'js/jquery.min.js' %}></script>
  <script src={% static "js/popper.js" %}></script>
  <script src={% static "js/bootstrap.min.js" %}></script>
  <script src={% static "js/main.js" %}></script>

	</body>
</html>
